<!DOCTYPE html>
<html lang="en">
<head>
    <title>MY LOCALITY</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src = "./js/cursorListener.js"></script>
  <script src = "./js/sideView.js"></script>
</head>
<body>
    <a-scene>
        <a-camera id="camera" wasd-controls="enabled:false;">
            <a-entity id = "app-title" position = "0 0.8 -1" text="font:exo2bold;align:center;value:MY LOCALITY;color:black;width:3"></a-entity>
            <a-entity id="camera-cursor" cursor position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: blue; shader: flat">
          </a-entity>
        </a-camera>
        <a-sky id = "main-container" src = "assets/place-0.jpg"></a-sky>
        <a-entity id = "side-view-container" side-view></a-entity>
        <a-entity id = "places-container" cursor-listener></a-entity>
        <a-entity id = "side-view-container" side-view cursor-listener></a-entity>
    
    </a-scene>
</body>
</html>
